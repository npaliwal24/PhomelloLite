apply plugin: 'com.android.application'

android {

    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    aaptOptions.cruncherEnabled = false
    aaptOptions.useNewCruncher = false
    defaultConfig {
        applicationId "org.phomellolitepos"
        minSdkVersion 15
        targetSdkVersion 26
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
    productFlavors {}
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile files('libs/itextg-5.4.4.jar')
    compile files('libs/hoinsdk.jar')
    compile files('libs/sunmiscan.jar')
    compile files('libs/A1088SDK.jar')
    compile files('libs/zbar.jar')
    compile files('libs/jxl.jar')
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.android.support:design:25.0.0'
    compile 'com.android.support:support-v4:25.0.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:percent:25.0.0'
    compile 'org.jbundle.util.osgi.wrapped:org.jbundle.util.osgi.wrapped.org.apache.http.client:4.1.2'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'cn.finalteam:galleryfinal:1.4.8.7'
    compile 'com.sunmi:DS_Lib:1.0.2'
    compile 'se.emilsjolander:stickylistheaders:2.1.5'
    compile 'com.sun.mail:android-mail:1.5.5'
    compile 'com.sun.mail:android-activation:1.5.5'
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'com.intuit.sdp:sdp-android:1.0.4'
    compile 'com.sunmi:sunmiui:1.0.2'
    compile 'me.srodrigo:androidhintspinner:1.0.0'
    compile 'com.android.support:recyclerview-v7:25.0.0'
    testCompile 'junit:junit:4.12'
    compile files('libs/PGSDK_V2.1.jar')
    compile 'com.squareup.retrofit2:retrofit:2.2.0'
    compile 'com.squareup.retrofit2:converter-gson:2.2.0'
    compile files('libs/bcprov-jdk16-1.45.jar')
    compile files('libs/zbardecoder.jar')
    provided files('extern_libs/classes.jar')
    compile files('libs/bw_pos_sdk2.0.19.jar')
    compile('me.dm7.barcodescanner:zxing:1.9.8') {
        exclude group: 'com.google.zxing'
    }
}
